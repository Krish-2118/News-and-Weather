<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>News & Weather Dashboard</h1>
            <p class="subtitle">Choose what you want to explore</p>
        </header>

        <div class="main-buttons">
            <button id="weatherBtn" class="main-btn">
                <i class="fas fa-cloud-sun"></i>
                Weather Forecast
            </button>
            <button id="newsBtn" class="main-btn">
                <i class="fas fa-newspaper"></i>
                Latest News
            </button>
        </div>

        <div class="search-section" style="display: none;">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter city name...">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="content">
            <div id="weatherInfo" class="weather-card" style="display: none;">
                <div class="weather-loading">Enter a city to see weather information</div>
            </div>

            <div id="newsContainer" class="news-grid" style="display: none;">
                <div class="news-loading">Enter a keyword to search news</div>
            </div>
        </div>

        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
